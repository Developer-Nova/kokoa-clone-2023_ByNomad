<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:07</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-quarter fa-lg"></i>
            <span>26%</span>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html"
    method="get"
    id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/aa234ca113.js" crossorigin="anonymous"></script>
</body>
</html>
